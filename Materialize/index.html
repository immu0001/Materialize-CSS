<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
     <title>Materialize CSS</title>
</head>
<body>
    <div class="responsive-table">
        <table>
            <thead>
              <tr>
                  <th>Name</th>
                  <th>Item Name</th>
                  <th>Item Price</th>
              </tr>
            </thead>
    
            <tbody>
              <tr>
                <td>Alvin</td>
                <td>Eclair</td>
                <td>$0.87</td>
              </tr>
              <tr>
                <td>Alan</td>
                <td>Jellybean</td>
                <td>$3.76</td>
              </tr>
              <tr>
                <td>Jonathan</td>
                <td>Lollipop</td>
                <td>$7.00</td>
              </tr>
            </tbody>
          </table>

    </div>
    

    <div class="card-panel yellow lighten-1">This is a card panel with a teal lighten-2 class</div>  <div class="card-panel">
        <span class="blue-text text-darken-2">This is a card panel with dark blue text</span>
      </div>
    
  <!-- Scaled in -->
  <a id="scale-demo" href="#!" class="btn-floating btn-large scale-transition">
    <i class="material-icons">add</i>
  </a>

  <!-- Scaled out -->
  <a id="scale-demo" href="https//:www.github.com/immu0001" class="btn-floating btn-large scale-transition scale-out">
    <i class="material-icons">add</i>
  </a>

  <a class="btn-floating pulse"><i class="material-icons">menu</i></a>
<a class="btn-floating btn-large pulse"><i class="material-icons">cloud</i></a>
<a class="btn-floating btn-large cyan pulse"><i class="material-icons">edit</i></a>

<div class="chip">
    <img src="Home/Downloads/he-man-classic.jpg" alt="Contact Person">
    Jane Doe
  </div>
        
   <!-- Default with no input (automatically generated)  -->
   <div class="chips"></div>
   <div class="chips chips-initial"></div>
   <div class="chips chips-placeholder"></div>
   <div class="chips chips-autocomplete"></div>
   <input type="text" class="datepicker">
        
 
   <!-- Customizable input  -->
   <div class="chips">
     <input class="custom-class">
   </div>

                    

            
            
  </body>
        

</html>
